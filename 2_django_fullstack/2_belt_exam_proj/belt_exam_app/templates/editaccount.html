<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Books | Home</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous"
        />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body class="mx-auto bg-dark d-flex justify-content-center flex-column">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-item nav-link" href="/quotes"
                                >Home </a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-item nav-link active" href="/edit_account"
                                >Edit My Account <span class="sr-only">(current)</span>
                            </a>
                        </li>
                    </ul>

                    <span class="navbar-item">
                        <a class="nav-item nav-link" href="/logout">Log Out </a>
                    </span>
                </div>
            </div>
        </nav>

        <br />

        <div
            class="d-flex flex-row bg-secondary border border-info rounded text-light text-center justify-content-between col-3"
        >
            <form
                class="form-group"
                action="/update_account"
                method="POST"
            >
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                {% csrf_token %}
                <h4 class="">Edit My Account</h4>

                <br />
                <br />

                <div class="d-flex flex-row">
                    <label for="fname" class="col-4">First Name</label>
                    <input
                        type="text"
                        name="fname"
                        value="{{curr_user.fname}}"
                        class="form-control col-8"
                    ></input>
                </div>

                <div class="d-flex flex-row">
                    <label for="lname" class="col-4">Last Name</label>
                    <input
                        type="text"
                        name="lname"
                        value="{{curr_user.lname}}"
                        class="form-control col-8"
                    ></input>
                </div>
                
                <div class="d-flex flex-row">
                    <label for="email" class="col-4">Email</label>
                    <input
                        type="text"
                        name="email"
                        value="{{curr_user.email}}"
                        class="form-control col-8"
                    ></input>
                </div>
                
                <br />

                <input
                    class="form-control w-25 bg-warning text-light btn btn-success"
                    type="submit"
                    value="Update"
                />
            </form>
        </div>
    </body>
</html>

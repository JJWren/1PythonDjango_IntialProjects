<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Books | Add</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous"
        />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body class="mx-auto bg-dark d-flex justify-content-center flex-column">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-item nav-link" href="/books">Home </a>
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-item nav-link active"
                                href="/books/add"
                                >Add Book and Review
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                    </ul>

                    <span class="navbar-item">
                        <a class="nav-item nav-link" href="/logout">Log Out </a>
                    </span>
                </div>
            </div>
        </nav>

        <br />

        <div class="d-flex flex-column text-light">
            <div class="d-flex flex-row col-12">
                <h1>Add a New Book Title and a Review:</h1>
            </div>

            <div class="d-flex flex-column col-10">
                <form
                    class="d-flex flex-column col-12"
                    action="/add_new_book"
                    method="POST"
                >
                    <br />
                    {% csrf_token %}
                    <div class="form-group d-flex justify-content-start">
                        <label for="title" class="col-2 text-light bg-dark"
                            >Book Title:
                        </label>
                        <textarea
                            type="text"
                            name="title"
                            row="1"
                            placeholder="Please enter a title..."
                            class="form-control col-8"
                            required
                        ></textarea>
                    </div>

                    <div class="form-group w-100 d-flex justify-content-center">
                        <label for="review" class="col-2 text-white bg-info"
                            >Description</label
                        >
                        <textarea
                            class="form-control col-8"
                            name="review"
                            rows="4"
                            placeholder="Please enter a review..."
                            required
                        ></textarea>
                    </div>

                    <div class="form-group w-100 text-center">
                        <input
                            type="submit"
                            value="Add Book and Review"
                            class="btn btn-success"
                        />
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
